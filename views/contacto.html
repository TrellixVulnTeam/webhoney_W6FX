<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- SEO -->
        <title>Contacto | HoneyWeb</title>
        <meta name="description" content="Contactanos para cualquier duda o sugerencia que tengas sobre Honeyweb">
        <meta name="keywords" content="Perros, animales, crecer, cachorro, contactar, contacto, mail">
        <meta name="autor" content="Agustin Fraile">

        <!-- CSS --> 
        <link rel="stylesheet" href="/assets/css/archivo.css">
        <link rel="stylesheet" href="/assets/css/estilos.css">


        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

        <!-- CSS Bootstrap v4.6 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    </head>

    <body class="bodyContacto__Altura">

        <!-- Seccion contenedora de la cabecera -->
        <header id="header-sections">
            <div class="bg-header header__full">

                <!-- Logo del menu de navegacion -->
                <div class="logoContainer">
                    <a class="logoContainer__link" href="../index.html"></a>
                </div>

                <!-- Menu de navegacion -->
                <nav class="menu">
                    <ul class="menu__lista">
                        <li class="menu__lista--boton">
                            <a class="bg-header-texto color-botones" href="../views/sobre_mi.html">Sobre Mí</a>
                        </li>

                        <li class="menu__lista--boton">
                            <a class="bg-header-texto color-botones" href="../views/galeria.html">Galería</a>
                        </li>

                        <li class="menu__lista--boton">
                            <a class="bg-header-texto color-botones" href="../views/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <!-- Contenido de presentacion de la seccion -->
            <div class="sectionPresentacion">
                
                <div class="sectionPresentacion__titulo">
                    <h1 class="font-s-titulo color-titulo">Contacto</h1>
                    <h3 class="font-s-subtitulo color-subtitulo">Si tenes alguna duda o sugerencia, no dudes en contactarnos!</h3>
                </div>
                
            </div>
        </header>

        <!-- Cuerpo de la pagina -->
        <main id="mainContacto" class="bg-sobre-mi">

            <!-- Seccion de contacto -->
            <section class="contactar container">

                <!-- Formulario de contacto -->
                <form class="needs-validation formulario" novalidate>

                    <div class="form-row form-box">
                        <div class="col-md-12 mb-12">
                            <label for="validationCustom01">Nombre</label>
                            <input type="text" class="form-control" id="validationCustom01" required autocomplete="first-name">

                            <div class="valid-feedback">
                                Se ve bien!
                            </div>

                            <div class="invalid-feedback">
                                Por favor ingresá un nombre
                            </div>
                        </div>

                        <div class="col-md-12 mb-12">
                            <label for="validationCustom02">Apellido</label>
                            <input type="text" class="form-control" id="validationCustom02"  required autocomplete="family-name">

                            <div class="valid-feedback">
                                Se ve bien!
                            </div>

                            <div class="invalid-feedback">
                                Por favor ingresá un apellido
                            </div>
                        </div>

                      <div class="col-md-12 mb-12">
                            <label for="validationCustom03">Correo</label>
                            <input type="email" class="form-control" id="validationCustom03" required autocomplete="email">

                            <div class="valid-feedback">
                                Muy bien!
                            </div>

                            <div class="invalid-feedback">
                                Por favor ingresá un correo válido
                            </div>
                        </div>

                        <div class="col-md-12 mb-12">
                            <label for="validationCustom04">Motivo de Contacto</label>

                            <select class="custom-select" id="validationCustom04" required>
                                <option selected disabled value="">Click para elegir</option>
                                <option>Necesito información</option>
                                <option>Necesito comunicarme</option>
                                <option>Otro</option>
                            </select>

                            <div class="valid-feedback">
                                Muy bien!
                            </div>

                            <div class="invalid-feedback">
                                Por favor elegir el motivo
                            </div>
                        </div>

                        <div class="col-md-12 mb-12">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Mensaje</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribir aquí..." required></textarea>
                            </div>
                        </div>
                    </div>

                    <button class="botones" type="submit">Enviar</button>

                </form>

            </section>

        </main>

        <!-- Pie de pagina -->
        <footer class="bg-footer">
                
            <!-- Redes Sociales -->
            <div class="redSocial">   
                    
                <a target="_blank" href="https://www.instagram.com/honeyenlugares/">
                </a>
                    
            </div>
            
        </footer>

        <!-- Scripts -->
        <!-- Bootstrap v4.6 -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

        <!-- Script de bootstrap para la validacion de contacto -->
        <script src="../assets/JS/archivo.js"></script>
    </body>

</html>
