<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- SEO -->
        <title>Contacto | HoneyWeb</title>
        <meta name="description" content="Contactanos para cualquier duda o sugerencia que tengas sobre Honeyweb">
        <meta name="keywords" content="Perros, animales, crecer, cachorro, contactar, contacto, mail">
        <meta name="autor" content="Agustin Fraile">

        <!-- CSS --> 
        <link rel="stylesheet" href="/assets/css/archivo.css">
        <link rel="stylesheet" href="/assets/css/estilos.css">


        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

        <!-- CSS Bootstrap v4.6 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    </head>

    <body>

        <!-- Seccion contenedora de la cabecera -->
        <header id="header-sections">
            <div class="bg-header header__full">

                <!-- Logo del menu de navegacion -->
                <div class="logoContainer">
                    <a class="logoContainer__link" href="../index.html"></a>
                </div>

                <!-- Menu de navegacion -->
                <nav class="menu">
                    <ul class="menu__lista">
                        <li class="menu__lista--boton">
                            <a class="bg-header-texto color-botones" href="../views/sobre_mi.html">Sobre Mí</a>
                        </li>

                        <li class="menu__lista--boton">
                            <a class="bg-header-texto color-botones" href="../views/galeria.html">Galería</a>
                        </li>

                        <li class="menu__lista--boton">
                            <a class="bg-header-texto color-botones" href="../views/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <!-- Contenido de presentacion de la seccion -->
            <div class="sectionPresentacion">
                
                <div class="sectionPresentacion__titulo">
                    <h1 class="font-s-titulo color-titulo">Contacto</h1>
                    <h3 class="font-s-subtitulo color-subtitulo">Si tenes alguna duda o sugerencia, no dudes en contactarnos!</h3>
                </div>
                
            </div>
        </header>

        <main>

            <!-- Seccion de contacto -->
            <section class="contactar bg-fondo">

                <form class="contactar__form">

                    <input type="text" placeholder="Nombre" name="Nombre" required>

                    <br>

                    <label>Motivo de Contacto</label>
                    <br>
                    <select name="Motivo de consulta">
                        <option value="Necesito información">Necesito información</option>
                        <option value="Necesito comunicarme">Necesito comunicarme</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <br>

                    <input type="email" placeholder="Correo" name="Correo" required>

                    <br>

                    <textarea cols="30" rows="10" placeholder="Escriba aquí" name="Escribir_aqui"></textarea>

                    <br>

                    <button class="btn-form">
                        <p>
                            Enviar
                        </p>
                    </button>

                </form>

            </section>

        </main>

        <!-- Pie de pagina -->
        <footer class="bg-footer">
                
            <!-- Redes Sociales -->
            <div class="redSocial">   
                    
                <a target="_blank" href="https://www.instagram.com/honeyenlugares/">
                </a>
                    
            </div>
            
        </footer>

        <!-- Scripts -->
        <!-- Bootstrap v4.6 -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    </body>

</html>
